<div class="page-header ">
	<h2 class="text-center text-danger">Where do you want to look for apartments?</h2>
</div>
<div class="row" ng-controller="MainCtrl">
  <div ng-repeat="city in cities" class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <img ng-src="{{ city.image }}" class="half-height"/>
      <div class="caption">
        <h3>{{ city.city }}, Washington</h3>
        <!-- <p>...</p> -->
        <p><a ng-href="#/apartments/{{city.city}}" class="btn btn-primary" role="button">Search in {{ city.city }}</a></p>
      </div>
    </div>
  </div>
</div>
